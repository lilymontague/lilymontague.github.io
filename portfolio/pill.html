    <figcaption class='text'>
        <p>
            Answering the question, 
            “Have I taken my medication this morning?” this mechanical, stone keyring provides the answer through subtle feedback. I designed this to enable older users to have control over their medication routines when out and about. When you take your medication, you interact with small ‘pebbles’ alongside your pills, pressing a small button they have. This interaction causes the hole through the stone keyring to become mechanically covered. This can be checked throughout the day by touching or looking at the keyring to provide reassurance.
        </p>
    </figcaption>
