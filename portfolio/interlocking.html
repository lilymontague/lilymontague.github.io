        <figcaption class='text'>
            <p>
                With an aim to understand user interaction more thoroughly, I explored a brief on interlocking mechanisms. Using
                the familiar form of a square-based pyramid, I began the project by understanding what it meant for a mechanism
                to be interlocking, rather than interconnected. Restricted to using only recycled cardboard that was within my home, 
                I made cardboard prototypes to explore the limits of an interlocking mechanism.
            </p>
        </figcaption>

        <aside>
        <figcaption class='text'>
            <p>
                Initially, my aim was to simplify the seemingly complicated
                mechanism to one simple movement. This compromised the design, so I rested on a simplified bayonet mechanism
                that used two pegs to restrict the internal component rather than a spring. When building, the right-hand
                section has to be twisted into the internal section of the leg-hand piece and this is secured as the top pegs
                are inserted. Inspired by the design of the Braun calculator, I made the interlocking, action-based components
                brown.
            </p>
        </figcaption>
